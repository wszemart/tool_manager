{% extends "machines/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-left font-weight-light my-4">Usuń frez</h3></div>
                <div class="content-section">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <fieldset class="form group">
                                <h3>Czy na pewno chcesz usunąć frez {{ object.get_tool_type_display }} o średnicy {{ object.D1 }} mm?</h3>
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-danger" type="submit">Tak</button>
                                <a class="btn btn-secondary" href="{% url 'tool-assembly-detail' object.id %}">Anuluj</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
