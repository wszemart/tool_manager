{% extends "machines/index.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-left font-weight-light my-4">{% trans "Delete machine" %}</h3></div>
                <div class="content-section">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <fieldset class="form group">
                                <h3>{% blocktrans %} Are you sure you want to delete "{{ object.name }}"? {% endblocktrans %}</h3>
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-danger" type="submit">{% trans "Yes" %}</button>
                                <a class="btn btn-secondary" href="{% url 'machine-detail' object.id %}">{% trans "Cancel" %}</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
